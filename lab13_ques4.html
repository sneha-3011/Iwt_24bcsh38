<h1>Write a program to caculate and print sum,average,largest and smallest of eleemnts of an array.</h1>
<script language="JavaScript">
    var arr=new Array(9,18,7,5);
    var i,sum=0;
    for(i=0;i<4;i++)
{
    sum+=arr[i];
}
document.write("Sum:"+sum+"<br>");
var avg=0;
avg=sum/4;
document.write("Average:"+avg+"<br>");
var lar=arr[0];
for(i=0;i<4;i++)
{
    if(lar<arr[i])
    {
      lar=arr[i];
    }
}
document.write("Largest:"+lar+"<br>");
var small=arr[0];
for(i=0;i<4;i++)
{
    if(small>arr[i])
    {
      small=arr[i];
    }
}
document.write("Smallest:"+small+"<br>");
</script>
