<html>
<head>
<title>Looping statements</title>
<script language="JavaScript">
document.write("<h3>While loop</h3>");
var i=1;
while(i<=10)
{
document.write("value of i="+i+"<br>");
i++;
}
document.write("<br>");
var j=1,n=7,c=0; 
while(j<=n) 
{ 
if(n%j==0) 
c++; 
} 
if(c==2) 
document.write("number is prime"); 
else 
document.write("number is not prime");
</script>
</head>
<body bgcolor="red" text="blue">
</body>
</html>
