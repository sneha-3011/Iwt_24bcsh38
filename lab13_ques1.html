<html>
<head>
    <title>Grading system</title>
</head>
<h2>Write a program using if-else to assign grades based on marks:>=90->grade A;>=75->Grade B;>=50->Grade C;<50->Fail</50-></h2>
<script language="JavaScript">
    var mark=89;
    if(mark>=90)
    {
        console.log("A");
    }
    else if(75<=mark<90)
    {
        console.log("B");
    }
    else if(50<=mark<75)
    {
        console.log("C");
    }
    else
    {
        console.log("Fail");
    }
</script>

</body>
</html>
