<html>
<head>
<title>Functions</title>
<script language="Javascript">
    function add(a,b)
    {
        c=a+b;
        return c;
    }
    function fact(n)
    {
        if(n==0)
        {
          return 1;
        }
        else{
        return n*fact(n-1);
        }
    }
    document.write("Addition value="+add(4,5)+"<br>");
    document.write("Factorial of 5="+fact(5));

</script>
</head>

</body>
</html>
