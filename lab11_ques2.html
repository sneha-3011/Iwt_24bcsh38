<html>
<head>
<title>Featured Products</title>
<style>
body{
    font-family: Arial;
}
.featured-products{
    width:90%;
    margin:auto;

}
.featured-products h2{
    text-align:center;
    margin-bottom:30px;
}
.nav{
    display:flex;
    justify-content:space-between;
    gap:20px;
}
.product_card{
    flex:1;
    border:1px solid #ddd;
    padding:15px;
    text-align:center;
    border-radius:8px;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
}
img{
width:90%;
height:50%;
object-fit:cover;
}
button{
background-color:green;
color:white;
width:80%;}
</style>
</head>
<body>

<div class="featured-products">
<h2>Featured Products</h2>
      <div class="nav">

              <div class="product_card">
                 <img src="product1.png">
                 <h2>Product 1</h2>
                 <p>₹999</p>
                 <button>Add to Cart</button>
              </div>

              <div class="product_card">
                 <img src="product2.png">
                 <h2>Product 2</h2>
                 <p>₹1299</p>
                 <button>Add to Cart</button>
              </div>

              <div class="product_card">
                 <img src="product3.png">
                 <h2>Product 3</h2>
                 <p>₹799</p>
                 <button>Add to Cart</button>
              </div>

              <div class="product_card">
                 <img src="product4.png">
                 <h2>Product 4</h2>
                 <p>₹1499</p>
              <button>Add to Cart</button>
              </div>
      </div>
</div>

</body>
</html>
