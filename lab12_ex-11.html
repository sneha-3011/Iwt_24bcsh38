<html>
<head>
<title>Bitwise operator</title>
<script>
document.write("Left shift operator:-<br>");
var a=7,b=2,c;
c=a<<b;
document.write("value of c="+c+"<br><br>");
document.write("Complement operator:-<br>");
var x=5,y;
y=~x;
document.write("value of y="+y+"<br><br>"); 
document.write("And operator:-<br>");
var a=14, b=7,c;
c=a&b;
document.write("value of c="+c+"<br><br>");
document.write("Increment operator:-<br>");
var a=5,b,c;
b=a++ + ++a;
c=++a + a++;
document.write("value of b="+b+"<br>");
document.write("value of c="+c+"<br><br>"); 
document.write("Decrement operator:-<br>");
var a=5,b,c;
b=a--;
c=a--;
document.write("value of b="+b+"<br>");
document.write("value of c="+c+"<br><br>"); 

</script>
</head>
<body bgcolor="yellow" text="green">
</body>
