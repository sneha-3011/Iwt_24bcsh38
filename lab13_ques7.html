<html>
<head>
    <title>Count occurrences</title>
</head>
<h2>Write a program to count how many times each element occurs in an array.</h2>
<script language="JavaScript">
    var arr=new Array(3,9,8,7,8);
    var i,c=0,vis=[];
    for(i=0;i<5;i++)
   {
      if(vis[i])
        continue;
      c=1;
    for(j=i+1;j<5;j++)
    {
     if(arr[i]==arr[j])
     {
       c=c+1;
       vis[j]=true;
     }
    }
document.write("Occurences of "+arr[i]+"is"+c+"<br>");
   }
    
</script>

</body>
</html>
