<h2>Write a program to check isprime() and if it is prime return True else return false .</h2>
<script language="JavaScript">
   var a=8,flag=1;
   for(var i=2;i<=a/2;i++)
   {
      if(a%i==0)
          flag=0;
          break;
   }
   if(flag==0)
     document.write("not prime");
   else 
     document.write("prime");
   
   
    
</script>
